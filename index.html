<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩语单词学习</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="korean-word"></h1>
        <div class="controls">
            <button id="show-chinese"><i class="fas fa-language"></i> 显示中文</button>
            <button id="prev-word"><i class="fas fa-arrow-left"></i> 上一个</button>
            <button id="next-word"><i class="fas fa-arrow-right"></i> 下一个</button>
            <button id="random-word"><i class="fas fa-random"></i> 随机一个</button>
            <button id="favorite-word"><i class="fas fa-heart"></i> 收藏</button>
            <button id="favorites-list-btn"><i class="fas fa-list"></i> 收藏列表</button>
        </div>
        <div class="category-filter">
            <select id="category-filter">
                <option value="all">全部</option>
                <option value="favorites">收藏</option>
                <option value="simple">简单</option>
                <option value="medium">中等</option>
                <option value="advanced">高级</option>
            </select>
        </div>
    </div>
    <!-- 收藏列表模态框 -->
    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>收藏列表</h2>
                <div class="header-buttons">
                    <button id="clear-favorites" class="clear-btn">清空列表</button>
                    <button class="close-btn">取消</button>
                </div>
            </div>
            <div id="favorites-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
